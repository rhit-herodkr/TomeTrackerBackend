<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tome Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand">Head Librarian</a>
  </nav>
  <div id="headLibrarianPage" class="container page-container">
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <button type="button" id="addEmployeeButton" class="btn">Add Employee</button>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" id="nameInput" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" id="addressInput" class="form-control" placeholder="Address">
              </div>
              <div class="col">
                <input type="date" id="dobInput" class="form-control" placeholder="Date of Birth">
                <small id="dobInput" class="form-text text-muted">Date of birth of the employee</small>
              </div>
              <div class="col">
                <input type="text" id="emailInput" class="form-control" placeholder="Email">
              </div>
              <div class="col">
                <input type="text" id="passwordInput" class="form-control" placeholder="Password">
              </div>
            </div>
          </form>
        </div>
      </div>
      <br>
      <button type="button" id="viewEmployeeTableButton" class="btn">View Employee Table</button>
      <button type="button" id="clearEmployeeTableButton" class="btn">Clear Employee Table</button>
      <br>
      <table class="table" id="employeeTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">PersonID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">EmployeeID</th>
            <th scope="col">isHeadLibrarian</th>
          </tr>
        </thead>
        <!-- tbody is where the employee table populates through the javascript -->
        <tbody>
        </tbody>
      </table>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
