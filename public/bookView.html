<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Tome Tracker</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand">Book View</a>
    </nav>
    <div id="bookViewPage" class="container page-container">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <button type="button" id="addBookButton" class="btn">Add Book</button>
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" id="titleInput" class="form-control" placeholder="Title">
                            </div>
                            <div class="col">
                                <input type="text" id="typeInput" class="form-control" placeholder="Book Type">
                            </div>
                            <div class="col">
                                <input type="text" id="genreInput" class="form-control" placeholder="Genre">
                            </div>
                            <div class="col">
                                <input type="text" id="isbnInput" class="form-control" placeholder="ISBN">
                            </div>
                            <div class="col">
                                <input type="date" id="pubDateInput" class="form-control" placeholder="Published Date">
                                <small id="pubDateInput" class="form-text text-muted">Date the book was
                                    published</small>
                            </div>
                            <div class="col">
                                <input type="text" id="AuthorInput" class="form-control" placeholder="Author">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <button type="button" id="viewBookTableButton" class="btn">View Book Table</button>
            <button type="button" id="clearBookTableButton" class="btn">Clear Book Table</button>
            <br>
            <table class="table" id="bookTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Type</th>
                        <th scope="col">Genre</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Published Date</th>
                        <th scope="col">Author</th>
                    </tr>
                </thead>
                <!-- tbody is where the book table populates through the javascript -->
                <tbody>
                </tbody>
            </table>
            <br>
            <br>
            <br>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <br>
                        <button type="button" id="reviewBookButton" class="btn">Review Book</button>
                        <form id="checkoutForm">
                            <div class="row">
                                <div class="col">
                                    <input type="number" id="memberIDInput" class="form-control"
                                        placeholder="Member ID">
                                </div>
                                <div class="col">
                                    <input type="number" id="bookIDInput" class="form-control" placeholder="Book ID">
                                </div>
                                <div class="col">
                                    <input type="text" id="descriptionInput" class="form-control"
                                        placeholder="Description">
                                </div>
                                <div class="col">
                                    <input type="number" id="starsInput" class="form-control" placeholder="Rating (1-5)"
                                        min="1" max="5">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <br>
            <button type="button" id="viewReviewTableButton" class="btn">View Review Table</button>
            <button type="button" id="clearReviewTableButton" class="btn">Clear Review Table</button>
            <br>
            <table class="table" id="reviewTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Member ID</th>
                        <th scope="col">Book ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Stars</th>
                    </tr>
                </thead>
                <!-- tbody is where the review table populates through the javascript -->
                <tbody>
                </tbody>
            </table>
            <br>
            <br>
            <br>
        </div>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <br>
                    <button type="button" id="checkoutBookButton" class="btn">Checkout Book</button>
                    <form id="checkoutForm">
                        <div class="row">
                            <div class="col">
                                <input type="number" id="checkedoutcardIDInput" class="form-control" placeholder="Card ID">
                            </div>
                            <div class="col">
                                <input type="number" id="checkedoutbookIDInput" class="form-control" placeholder="Book ID">
                            </div>
                        </div>
                    </form>

                    <br>
                    <button type="button" id="viewCheckedOutTableButton" class="btn">View Checked Out Table</button>
                    <button type="button" id="clearCheckedOutTableButton" class="btn">Clear Checked Out Table</button>
                    <br>
                    <table class="table" id="checkedOutTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Book ID</th>
                                <th scope="col">Card ID</th>
                                <th scope="col">Date Checked Out</th>
                                <th scope="col">Date Returned</th>
                            </tr>
                        </thead>
                        <!-- tbody is where the checked-out table populates through the JavaScript -->
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
